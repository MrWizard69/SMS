<!DOCTYPE html>
<html ng-app="newA">
	<head>
		<meta charset = "utf-8"/>
		<title>News Angular</title>
		<!--<link rel="stylesheet" type="text/css" href="css/styles.css">-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    	<script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    	<script src="angular-file-upload.min.js"></script>
    	<script src="app.js"></script>
  	</head>
  <body ng-controller="ArticleCtrlr">
    <ul>
      <li ng-repeat="message in messages | orderBy:reverse">
        <!-- exit a message -->
        <input ng-model="message.title" ng-change="messages.$save(message)" />
        <input ng-model="message.author" ng-change="messages.$save(message)" />
        <input ng-model="message.date" ng-change="messages.$save(message)" />
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete message -->
        <button ng-click="messages.$remove(message)">X</button>
      </li>
    </ul>
    
  </body>
</html>
